[build]
  command = "npm run build"
  # Do NOT set publish directory - let @netlify/plugin-nextjs handle it automatically
  # The plugin will create and manage the publish directory during the build

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  # Optional: Disable Turbopack if you still have issues (uncomment to use Webpack instead)
  # NEXT_DISABLE_TURBOPACK = "1"
